name: Test and Approval Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to test and deploy to"
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build Project
        run: mvn clean install

      - name: Run Cucumber Tests
        run: mvn test -Dcucumber.filter.tags="@${{ inputs.environment }}"

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ inputs.environment }}
          path: |
            reports/extent-report.html
            reports/screenshots/

      - name: Add Test Report Summary
        run: |
          echo "### âœ… Test Execution Complete for *${{ inputs.environment }}*" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ [Download Test Report Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ github.artifact_id }})" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Œ Please review and approve to proceed to deployment." >> $GITHUB_STEP_SUMMARY

  approval-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: ${{ inputs.environment }}  # NOW approval happens here
      # reviewers must be configured in GitHub Environment settings
    steps:
      - name: Deploy to ${{ inputs.environment }}
        run: echo "ðŸš€ Deploying to ${{ inputs.environment }}..."
