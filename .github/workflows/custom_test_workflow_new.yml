name: Test and Approval Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to test and deploy to"
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      artifact_id: ${{ steps.get-artifact-id.outputs.id }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build Project
        run: mvn clean install

      - name: Run Cucumber Tests
        run: mvn test -Dcucumber.filter.tags="@${{ inputs.environment }}"

      - name: Upload Test Report
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ inputs.environment }}
          path: |
            reports/extent-report.html
            reports/screenshots/

      - name: Get Artifact ID
        id: get-artifact-id
        run: |
          ARTIFACT_ID=$(curl -s https://api.github.com/repos/${{ github.repository }}/actions/artifacts \
            -H "Authorization: Bearer ${{ github.token }}" \
            | jq -r '.artifacts[] | select(.name == "test-report-${{ inputs.environment }}") | .id')
          echo "id=$ARTIFACT_ID" >> $GITHUB_OUTPUT

      - name: Add Test Report Summary
        run: |
          echo "### âœ… Test Execution Complete for *${{ inputs.environment }}*" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ [Download Test Report Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Œ Please review and approve to proceed to deployment." >> $GITHUB_STEP_SUMMARY

  approval-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: ${{ inputs.environment }}
    steps:
      - name: Deploy to ${{ inputs.environment }}
        run: echo "ðŸš€ Deploying to ${{ inputs.environment }}..."
