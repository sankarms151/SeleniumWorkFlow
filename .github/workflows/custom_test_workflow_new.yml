name: Test and Approval Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to test and deploy to (e.g., dev, sit)"
        required: true
        type: string

jobs:
  test-and-approval:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }} # GitHub approval triggered if reviewers are set

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build Project
        run: mvn clean install

      - name: Run Cucumber Tests for ${{ inputs.environment }}
        run: mvn test -Dcucumber.filter.tags="@${{ inputs.environment }}"

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ inputs.environment }}
          path: |
            reports/extent-report.html
            reports/screenshots/

      - name: Add Test Report to Summary
        run: |
          echo "### ✅ Test Execution Complete for *${{ inputs.environment }}*" >> $GITHUB_STEP_SUMMARY
          echo "📄 [Download Test Report Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "🛠️ Artifact Name: **test-report-${{ inputs.environment }}**" >> $GITHUB_STEP_SUMMARY
          echo "📌 Please review the report before approving." >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: test-and-approval
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to ${{ inputs.environment }}
        run: echo "🚀 Deploying to ${{ inputs.environment }}..."
